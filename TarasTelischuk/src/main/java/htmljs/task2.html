<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="container">

    <form>
        <input id="searchWord" type="text" title="Input search word">
    </form>

    <ul>
        <li>First</li>
    </ul>

    <br>

    <button id="addBut" title="Add new element" onclick='add() '>Add new Element</button>
    <button id="remBut" title="Remove last element" onclick='remove() '>Remove last element</button>


</div>

<script>
      function add() {
         var newEl = document.getElementsByTagName("ul")[0];
         var li = document.createElement("li");
         newEl.appendChild(li);
         li.innerHTML = document.getElementById('searchWord').value;
      }

      function remove(){
         var newEl = document.getElementsByTagName("ul")[0];
         newEl.removeChild(newEl.lastChild);
      }

</script>

</body>


</html>
