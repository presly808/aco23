<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>ProjectZero</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>

<div id="header" class="page-header text-center">
    <h1>Log In</h1>
</div>

<div id="mainDiv">

</div>

<div id="footer">
    <div class="container text-right">
        <a target="_blank" href="https://github.com/les0327">
            <p class="text-muted">
                About me
                <span class="glyphicon glyphicon-thumbs-up"></span>
            </p>
        </a>
    </div>
</div>
<script>
    var mainDiv;
    var loginDiv;
    var joinDiv;
    $(document).ready(function () {
        mainDiv = $('#mainDiv');
        $.get('login.html', function (data) {
            loginDiv = data;
            mainDiv.append(loginDiv);
            $.getScript("/js/login.js");
        });
        $.get('join.html', function (data) {
            joinDiv = data;
            mainDiv.append(joinDiv);
            $('#joinDiv').hide();
            $.getScript("/js/join.js");
        });
    });

</script>
</body>
</html>
