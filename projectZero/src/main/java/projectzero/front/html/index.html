<script>
    var mainDiv;
    var loginDiv;
    var joinDiv;
    var tableDiv;
    var key;
    $(document).ready(function () {
        mainDiv = $('#mainDiv');
        $.get('login.html', function (data) {
            loginDiv = data;
            mainDiv.append(loginDiv);
            $.getScript("/js/login.js");
        });
        $.get('join.html', function (data) {
            joinDiv = data;
            mainDiv.append(joinDiv);
            $('#joinDiv').hide();
            $.getScript("/js/join.js");
        });
        $.get('table.html', function (data) {
            tableDiv = data;
            mainDiv.append(tableDiv);
            $('#tableDiv').hide();
            $.getScript("/js/table.js");
        });
    });

</script>
