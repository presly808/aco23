<div id="loginDiv" class="container">
    <form>
        <label for="loginInputEmail" class="sr-only">
            Email address
        </label>
        <input type="email" id="loginInputEmail" class="form-control" placeholder="Your email" required="">
        <label for="loginInputPassword" class="sr-only">
            Password
        </label>
        <input type="password" id="loginInputPassword" class="form-control" placeholder="Password" required="">
    </form>
    <button id="loginBtn" class="btn btn-lg btn-success btn-block">Sign in</button>
    <p class="text-center">New to ProjectZero? <a id="joinHref">Sign up</a></p>
</div>
