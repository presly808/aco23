<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div id="loginDiv" class="container">
    <form>
        <label for="inputEmail" class="sr-only">
            Email address
        </label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Your email" required="">
        <label for="inputPassword" class="sr-only">
            Password
        </label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <button id="loginBtn" class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
    </form>
    <p class="text-center">New to ProjectZero? <a id="joinHref">Sign up</a></p>
</div>
</body>
</html>
