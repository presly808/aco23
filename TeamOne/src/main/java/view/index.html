<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parcel Delivery Service</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/lib/bootstrap-4-2/css/bootstrap.min.css" >

</head>

<body>
<div class="container">
  <div class="row">
    <div class="span6">
      <h1>Delivery App</h1>
    </div>
  </div>
</div>

<div class="container">
  <div class="form-group row">
    <div class="col-xs-4">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
      </form>

      <div class="row justify-content-between">
        <div class="col">
          <button type="submit" class="btn btn-primary" id="loginButton">Log in</button>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/lib/js/jquery-3.3.1.min.js"></script>
<script>
  $('#loginButton').click(function () {
    var email = $('#exampleInputEmail1').val();
    var pass = $('#exampleInputPassword1').val();

    if (email && pass) {
        $.ajax({
            method: "POST",
            url: "/login",
            data: JSON.stringify({email: email, pass: pass}),
            success: function (data, status, xhr) {
                alert(xhr.getResponseHeader(" Hello! Sigh in " + status);
                $('#joinDiv').hide();
            }
        });
    }
});
</script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/lib/bootstrap-4-2/js/bootstrap.min.js"></script>
</body>
</html>
