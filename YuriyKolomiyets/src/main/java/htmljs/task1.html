<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="container">

    <ul>
        <li>First</li>
    </ul>

    <br>

    <button id="addBut" title="Add new element">Add new Element</button>
    <button id="remBut" title="Remove last element">Remove last element</button>

</div>

<script>
    <!--write js code  -->

       addBut.addEventListener("click", addElement);
       remBut.addEventListener("click", remElement);

        function addElement() {

            let newLi = document.createElement('li');
            newLi.innerHTML = 'Second';

            let elem = document.getElementsByTagName('ul')[0];
            elem.appendChild(newLi);


            };

        function remElement() {

          

            let list = document.getElementsByTagName('ul');
            // elem.remove(elem.length-1);
            // elem.splice(elem.length - 1, 1);
            list.removeChild(list.childNodes[0]);
            };


</script>

</body>


</html>
